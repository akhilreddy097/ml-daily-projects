name: Daily ML Project Generator
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  generate-ml-project:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas scikit-learn matplotlib seaborn

      - name: Create projects directory
        run: mkdir -p projects

      - name: Generate ML project
        run: |
          python3 << 'EOF'
          import os
          import json
          import datetime
          import random
          import numpy as np
          import pandas as pd
          from datetime import datetime as dt
          
          # Determine category based on day of week
          today = dt.now()
          day_of_week = today.weekday()
          categories = ['regression', 'classification', 'nlp', 'computer_vision', 'time_series', 'clustering', 'ensemble']
          category = categories[day_of_week % len(categories)]
          
          # Create project directory
          project_date = today.strftime('%Y-%m-%d')
          project_dir = f'projects/{project_date}_{category}_{today.strftime("%H%M%S")}'
          os.makedirs(project_dir, exist_ok=True)
          
          # Generate project files
          project_code = f'''import numpy as np
          import pandas as pd
          from sklearn.model_selection import train_test_split
          from sklearn.preprocessing import StandardScaler
          from sklearn.metrics import accuracy_score, mean_squared_error
          
          print(f"Generated project for {category} on {project_date}")
          print("Project structure created successfully!")
          '''
          
          with open(f'{project_dir}/project.py', 'w') as f:
              f.write(project_code)
          
          readme = f"ML Project: {category.upper()}\\nGenerated on {project_date}\\n\\nDescription\\nThis is an automated ML project for {category}.\\n\\nFiles\\n- project.py: Main project implementation\\n- requirements.txt: Project dependencies"
          with open(f'{project_dir}/README.md', 'w') as f:
              f.write(readme)
          
          requirements = "numpy\\npandas\\nscikit-learn\\nmatplotlib\\nseaborn"
          with open(f'{project_dir}/requirements.txt', 'w') as f:
              f.write(requirements)
          
          print(f'Project files created in {project_dir}')
          EOF

      - name: Configure git
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add projects/
            git commit -m "Auto: Generated ML project for $(date +'%Y-%m-%d')"
            git push
          fi
